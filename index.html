<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose Beauty Parlour Vaduthala</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: linear-gradient(45deg, #6A0DAD, #FF6347);
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        .main-content {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 20px;
            width: 80%;
            position: relative;
            z-index: 2;
        }
        .main-content h1 {
            font-size: 48px;
            font-weight: 600;
        }
        .main-content p {
            font-size: 18px;
            margin: 10px 0 20px;
        }
        .main-content a {
            padding: 10px 20px;
            background: #fff;
            color: #000;
            text-decoration: none;
            border-radius: 5px;
            transition: transform 0.3s ease, background 0.3s ease;
        }
        .main-content a:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.9);
        }

        /* Image blending */
        .image-slot {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
            overflow: hidden;
        }
        .image-slot img {
            width: 50%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            transition: transform 1.5s ease-in-out, opacity 1.5s ease-in-out;
        }
        .image-slot .left-img {
            left: 0;
            transform: translateX(-100%);
        }
        .image-slot .right-img {
            right: 0;
            transform: translateX(100%);
        }

        /* Animation classes */
        .image-slot .slide-in {
            transform: translateX(0) !important;
        }
        .image-slot .slide-out-left {
            transform: translateX(-100%) !important;
            transition: transform 1.5s ease-in-out;
        }
        .image-slot .slide-out-right {
            transform: translateX(100%) !important;
            transition: transform 1.5s ease-in-out;
        }

        /* Blend Effect */
        .image-slot img {
            mix-blend-mode: screen;
            mask-image: linear-gradient(to right, rgba(0, 0, 0, 1), rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 1));
            -webkit-mask-image: linear-gradient(to right, rgba(0, 0, 0, 1), rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 1));
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #6A0DAD, #FF6347);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }
        .loading-screen.active {
            opacity: 1;
            pointer-events: all;
        }
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }
        .loading-text {
            color: white;
            font-size: 18px;
            margin-top: 20px;
        }

        /* Keyframe animations */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Loading Screen (hidden by default) -->
    <div class="loading-screen">
        <div class="loader"></div>
        <div class="loading-text">Loading Rose Beauty Parlour...</div>
    </div>

    <div class="main-content">
        <h1>Rose Beauty Parlour Vaduthala</h1>
        <p>"Beauty at your doorstep anyday anytime"</p>
        <a href="#" id="explore-btn">Explore More</a>
    </div>
    <div class="image-slot">
        <img class="left-img" src="WhatsApp Image 2025-08-13 at 23.09.30_dd917ada.jpg" alt="Left Image">
        <img class="right-img" src="WhatsApp Image 2025-08-13 at 23.11.17_3645eee6.jpg" alt="Right Image">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const exploreBtn = document.getElementById('explore-btn');
            const loadingScreen = document.querySelector('.loading-screen');
            const leftImg = document.querySelector('.left-img');
            const rightImg = document.querySelector('.right-img');
            
            // Initial animation - slide images in
            setTimeout(() => {
                leftImg.classList.add('slide-in');
                rightImg.classList.add('slide-in');
            }, 100);
            
            exploreBtn.addEventListener('click', function(e) {
                e.preventDefault();
                
                // Slide images out
                leftImg.classList.remove('slide-in');
                leftImg.classList.add('slide-out-left');
                rightImg.classList.remove('slide-in');
                rightImg.classList.add('slide-out-right');
                
                // Show loading screen after a short delay
                setTimeout(() => {
                    loadingScreen.classList.add('active');
                }, 500);
                
                // Navigate to main.html after animations
                setTimeout(function() {
                    window.location.href = "main.html";
                }, 1500); // 1.5 seconds delay to show loading animation
            });
        });
    </script>
</body>
</html>
